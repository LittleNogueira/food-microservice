
server:
    port: 8081
    servlet:
        context-path: /api

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
    application:
        name: restaurant
    datasource:
        driverClassName: org.h2.Driver
        password: password
        url: jdbc:h2:mem:testdb
        username: sa
    h2:
        console:
            enabled: true
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect